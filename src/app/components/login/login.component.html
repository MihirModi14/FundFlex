<div *ngIf="notification!=''" class="alert alert-danger text-center">{{ notification }}</div>
<div class="row">
    <div class="col-md-6 mx-auto">
        <div class="card">
            <div class="card-body">
                <h1 class="text-center pb-4 pt-3">
                    <span class="text-primary"><i class="fa fa-lock"></i> Client Panel</span> Login
                </h1>
                <form (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" #emailModel="ngModel" [(ngModel)]="email" class="form-control"
                            pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" #passModel="ngModel" [(ngModel)]="password"
                            class="form-control" required>
                    </div>

                    <input type="submit" [disabled]="passModel?.errors || emailModel?.errors" value="Login"
                        class="btn btn-primary btn-block">
                    <input type="submit" value="Google" (click)="googleLogin=true" class="btn btn-dark btn-block">
                </form>
            </div>
        </div>
    </div>
</div>
